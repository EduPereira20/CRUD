<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>  <link rel="stylesheet" href="../css/cadastro.css">
 
    <div id="wallpapers">
        <img src="../assets/Cinema.jpg">
    </div>

    <div class="content-container">
        <div class="login_body">
            <div class="login_box">
                <h2>Cadastrar</h2> <br>
                <form action="../controller/manipulateUser.php" method="post" >
                    <div class="input_box">
                        <input required type="email" id="email" name="email" placeholder="Digite seu email ou número de telefone">
                    </div>
        
                    <div class="input_box">
                        <input required type="password" id="senha" name="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="input_box">
                        <input required type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                    </div>
                    
                    <div>
                        <button class="submit" type="submit">
                            Cadastrar
                        </button>
                    </div>
                </form>
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
